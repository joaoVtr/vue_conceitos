<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso vue 3</title>
    <!-- Vue Cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="app">
        <div class="cart">
            Cart: {{cart}}
        </div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image"  :alt="img_product">
                </div>
                <div class="product-info">
                    <h1>{{product_title}}</h1>
                    <p v-if="inStock > 10">In Stock </p>
                    <p v-else-if="inStock > 0 && inStock <= 10">Low Stock: {{inStock}}</p>
                    <p v-else>Out of Stock: {{inStock}}</p>
                    <ul>
                        <li v-for="detail in details">
                            {{detail}}
                        </li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id"
                    @mouseover="changeImage(variant.image)"
                    class="color-circle"
                    :style="{backgroundColor: variant.color}"
                    >
                    </div>
                    <button
                     class="button"
                     :class = "{disabledButton: inStock < 1}"
                     @click="addToCart"
                    :disabled = "inStock < 1"
                    >Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const inStock = ref (13);
        const cart = ref(0);
        const addToCart = () => {
            if(cart.value < inStock.value){
                cart.value ++
            }
        }
        const image =  ref ("./assets/images/t-shirt-blue.png"); 
        const changeImage = (varImage) => {
            image.value = varImage
        }
        return {
            product_title: ref("Nome do produto"),
            image,
            img_product: "Camisa",
            inStock,
            details:  ['50% cotton', '30% polyester', '20% wool'],
            variants: [
                {id:1,color:'blue', image: "./assets/images/t-shirt-blue.png" }, 
                {id:2,color:'green', image: "./assets/images/t-shirt-green.png"  }
            ],
            cart,
            addToCart,
            changeImage
        }
      }
    }).mount('#app')
    
  </script>
</html>
