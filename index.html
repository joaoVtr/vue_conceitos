<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso vue 3</title>
    <!-- Vue Cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="app">
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image"  :alt="img_product">
                </div>
                <div class="product-info">
                    <h1>{{product_title}}</h1>
                    <p v-if="inSotck > 10">In Stock </p>
                    <p v-else-if="inSotck > 0 && inSotck <= 10">Low Stock: {{inSotck}}</p>
                    <p v-else>Out of Stock: {{inSotck}}</p>
                    <ul>
                        <li v-for="detail in details">
                            {{detail}}
                        </li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id">
                        {{variant.color}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        return {
         product_title: ref("Nome do produto"),
          image :ref ("./assets/images/t-shirt-blue.png"),
          img_product: "Camisa",
          inSotck : ref(100),
          details:  ['50% cotton', '30% polyester', '20% wool'],
          variants: [{id:1,color:'blue' }, {id:2,color:'green' }]
        }
      }
    }).mount('#app')
    
  </script>
</html>
